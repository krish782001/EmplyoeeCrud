<div class="container p-2 m-5">
<form [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="form-group"  >
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" formControlName="email" required>
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password" required>
    </div>
   
    <button type="submit" class="btn btn-primary mt-2" [disabled]="!loginForm.valid" >Submit</button>
  </form>
</div>
